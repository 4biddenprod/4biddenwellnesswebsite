<!-- src/template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= title %></title>
</head>
<body>
  <!-- Always include the first menu -->
  <%= firstMenu %>

  <!-- Include the second menu if it's provided -->
  <% if (typeof secondMenu !== 'undefined') { %>
    <%= secondMenu %>
  <% } %>

  <div id="content">
    <%= content %>
  </div>
</body>
</html>
